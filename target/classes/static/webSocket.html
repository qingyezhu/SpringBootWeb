<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webSocket</title>
</head>
<body>
<div>
    <input id="userId" type="text" value="1">
</div>
<div>
    <input id="message" type="text" value="你好">
</div>
<div>
    <a onclick="openWebsocket()">开启websocket</a>
</div>
<div>
    <a onclick="sendMessage()">发送消息</a>
</div>
</body>
<script>
    var webSocket = null;

    function openWebsocket() {
        if (typeof (webSocket) == "undefined") {
            console.log("您的浏览器不支持Websocket");
            return;
        }
        console.log("开始创建Websocket");
        var userId = document.getElementById("userId").value;
        var webSocketUrl = "ws://127.0.0.1:8080/api/websocket/" + userId;
        console.log("连接地址 " + webSocketUrl);
        if (webSocket != null) {
            webSocket.close();
            webSocket = null;
        }
        webSocket = new WebSocket(webSocketUrl);
        webSocket.onopen = function () {
            console.log("websocket 已打开");
        };

        webSocket.onmessage = function (msg) {
            console.log("收到服务端消息 " + msg.data)
            alert(msg.data)
        };

        webSocket.onclose = function () {
            console.log("websocket 已关闭");
        };

        webSocket.onerror = function () {
            console.log("websocket 出错啦")
        };
    }

    function sendMessage() {
        if (typeof (webSocket) == "undefined") {
            console.log("您的浏览器不支持Websocket");
            return;
        }
        var message = document.getElementById("message").value;
        console.log("发送消息 " + message);
        webSocket.send(message);
    }
</script>
</html>
